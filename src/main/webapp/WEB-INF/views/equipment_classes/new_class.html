<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Новый класс</title>
    <script src="/static/libraries/jquery.min.js"></script>
    <script src="/static/js/common.js"></script>
    <link rel="stylesheet" href="/static/css/main_template.css">
    <link rel="stylesheet" href="/static/css/forms_new_edit.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
</head>
<body>
<div class="main_div">
    <div th:insert="main_template::menu"></div>
    <div class="content_div">
        <div id="resultDiv">
            <div id="resultContent" style="height: 800px">
                <div class="page_label">Новый класс</div>
                <div class="form_new" style="padding-top: 30px">
                    <form th:method="POST" th:action="@{/classes/save}" th:object="${newClass}">
                        <div class="labels">
                            <div><label for="name">Наименование:</label></div>
                            <div><label for="description">Описание:</label></div>
                        </div>
                        <div class="fields">
                            <div><input id="name" class="placeholder" type="text" th:field="*{name}" placeholder="Введите текст"></div>
                            <div><input id="description" class="placeholder" type="text" th:field="*{description}" placeholder="Введите текст"></div>

                            <div><input class="submitButtons" type="submit" onclick="document.getElementById('spinner').style.display = 'block'" value="Добавить"/></div>

                            <div class="errors" th:object="${newClass}" style= "color: red; margin-top: 52px">
                                <div><span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span></div>
                                <div><span th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></span></div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div id="resultNavigation"></div>
        </div>
    </div>
</div>
<div class="spinner" id="spinner"></div>
</body>
<script>
    window.onload = function () {
        document.getElementById('b3').style.backgroundColor = 'rgb(192, 192, 192)';
    }

</script>
</html>

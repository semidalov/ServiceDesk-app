<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/static/css/auth.css">
</head>
<body>

<div>
<form name="login" th:method="PATCH" action="/account/change_pass">
    <h3>Смена парооля</h3>
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    <input type="password" name="old_password" placeholder="старый пароль"/>
    <input style="margin-top: 15px;" type="password" name="password" placeholder="новый пароль"/>
    <input class="button" type="submit" value="Применить">

    <span th:if="${message}" style="color:red; margin-top: 15px" th:text="${message}"></span>

</form>
</div>
</body>
</html>
